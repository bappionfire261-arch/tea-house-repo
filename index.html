<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tea House</title>
    <!-- google font -->
     <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">

 <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body>
    <!-- main section -->
  
    <main class="max-w-screen-xl mx-auto px-16 lg:px-28">
       
        <!-- header section -->
         <header class="flex pt-10 mb-20">
              <!-- text content -->
               <div>
                <h1 class="text-5xl md:text-7xl">It's good <br> tea time at The <br> Tea House</h1>

                <p class="text-[#777777] w-3/4 ">Tea and Botanical Solutions Supplier Give Optimum Satisfaction To Your Taste Buds.</p>
                <br>
                <button class=" bg-linear-to-r from-orange-500 to-red-500 px-5 py-3 rounded-lg text-white font-bold">Explore More </button>
               </div>
               <!-- images content -->
                <div class="relative">
                    <!-- img -->
                     <div>
                        <img class="w-full" src="images/banner.png" alt="">
                     </div>
                     <!-- card -->
                      <div class=" absolute flex  items-center bg-white shadow-lg px-2 py-2 md:px-10 lg:py-4 rounded-lg top-28 md:top-80 md:left-32 lg:left-28 ">
                          <!-- icons -->
                           <div></div>
                           <!-- text -->
                            <div class="ml-2">
                                <h2 class="lg:text-2xl font-bold">5.00</h2>
                                <p class="text-gray-500">Trust Pilot Ratings</p>
                            </div>
                      </div>
                </div>
